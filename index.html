<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="elements">
            <div class="display">2.2</div>

            <div class="buttons">
                <div class="row0">
                    <div class="btn clear special">AC</div>
                    <div class="btn del special">DEL</div>
                    <div class="btn modulo operator">%</div>
                    <div class="btn divide operator">/</div>
                </div>

                <div class="row1">
                    <div class="btn number seven">7</div>
                    <div class="btn number eight">8</div>
                    <div class="btn number nine">9</div>
                    <div class="btn operator multiply">x</div>
                </div>

                 <div class="row2">
                    <div class="btn number four">4</div>
                    <div class="btn number five">5</div>
                    <div class="btn number six">6</div>
                    <div class="btn operator minus">-</div>
                </div>

                <div class="row3">
                    <div class="btn number one">1</div>
                    <div class="btn number two ">2</div>
                    <div class="btn number three">3</div>
                    <div class="btn operator plus">+</div>
                </div>

                 <div class="row4">
                    <div class="btn btn-zero number zero">0</div>
                    <div class="btn number dot">.</div>
                    <div class="btn operator equals">=</div>
                </div>    

                


            </div>

            
                    
        </div>  
    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
